---
- hosts: server
  tasks:
    - name: Take the date
      local_action: shell date '+%F.%H:%M:%S'
      register: mydate

    - name: Execute iperf to emit imas_a multicast
      command: "iperf -u -c {{ multicast_imas_a }} -b 200m -l 50k -t 30"
      async: 45
      poll: 5


- hosts: clients
  sudo: Yes
  tasks:
    - name: Fetch iperf log (local directory is fetched/iperf_{{ mydate }})
      fetch: src=/var/log/{{ iperf_service_name_imas_a }} dest=fetched/iperf_{{ mydate }}/imas_a_{{ ansible_hostname }} flat=yes

    - name: Delete iperf log imas_a
      file: path=/var/log/{{ iperf_service_name_imas_a }} state=absent

    - name: Create empty iperf log imas_a
      file: path=/var/log/{{ iperf_service_name_imas_a }} state=touch

